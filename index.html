<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="カードゲーム「なんじゃもんじゃ」をオンラインde楽しめます">
    <meta property="og:url" content="https://nanja.online/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="なんじゃdeおんらいん" />
    <meta property="og:description" content="カードゲーム「なんじゃもんじゃ」をオンラインde楽しめます">
    <meta property="og:site_name" content="なんじゃdeおんらいん">
    <meta property="og:image" content="https://nanja.online/cards/behind.jpeg" />
    <meta name="twitter:card" content="summary" />
    <title>Nanja-Monja</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="https://nanja.online/cards/behind.jpeg">
    <meta name="google-site-verification" content="NVqFV_W56y0d_kgnm-yGFLCl76j7Cvk0bWA_0S5N0EY" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-132461298-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-132461298-3');
    </script>

  </head>
  <body>
    <div id="field">
      <p id="message">ボタンを押してスタート</p>
      <div id="cards">
        <img src="cards/behind.jpeg" class="card">
      </div>
      <button type="button" name="button" id="button">次のカード</button>
      <a href="http://nanjamonja.jp/"><button type="button" name="button" class="button" id="howToPlay">遊び方</button><a>
    </div>
    <input type="file" id="files" name="files[]" multiple />
    <output id="list"></output>

    <script type='text/javascript'>
      var selectedCards = [];
      if (window.File && window.FileReader && window.FileList && window.Blob) {
        async function handleFileSelect(event) {
          var files = event.target.files; // FileList object

          // files is a FileList of File objects. List some properties.
          var output = [];
          for (var i = 0, file; file = files[i]; i++) {
            if (!file.type.match('image.*')) {
              continue;
            }

            var reader = new FileReader();

            reader.onload = (function(theFile) {
              return function(e) {
                // Render thumbnail.
                var span = document.createElement('span');
                span.innerHTML = ['<img class="thumb" src="', e.target.result,
                                  '" title="', escape(theFile.name), '"/>'].join('');
                document.getElementById('list').insertBefore(span, null);
              };
            })(file);

            await reader.readAsDataURL(file)

            reader.onloadend = (function(theFile) {
              return function(e) {
                selectedCards.push(e.target.result);
              };
            })(file);
          }
        }

        document.getElementById('files').addEventListener('change', handleFileSelect, false);
      } else {
        alert('ご利用のブラウザでは画像選択ができません');
      }

      var cardNumber;
      var turnCount = 1;
      var maxTurnCount = 21;
      var button = document.getElementById('button');
      var refreshButton = document.getElementById('refresh');
      var cards = document.getElementById('cards');
      let count = 0;
      let cardCount = 0;
      window.onload = function(){
        while (true) {
          let nextCardNumber = Math.floor( Math.random() * 7);
          if (cardNumber != nextCardNumber) {
            var card = document.createElement("img");
            card.src = 'cards/' + nextCardNumber + '.jpeg';
            card.style = 'display: none;'
            card.setAttribute('class', 'card');
            cards.appendChild(card);
            cardNumber = nextCardNumber;
            cardCount++;
          }

          if (cardCount >= maxTurnCount) {
            break;
          }
        }
      }

      document.getElementById('button').addEventListener('click', (event) => {
        document.getElementById("howToPlay").style.display = 'none';
        count++;
        if (document.getElementsByTagName('img')[count] != void 0) {
          document.getElementsByTagName('img')[count].style.display = "block";
        }
        incrementTurn();
      });

      function incrementTurn() {
        var turn = document.getElementById("message");
        var turnCount = maxTurnCount - count;
        if (turnCount > 0) {
          turn.innerText = 'のこり' + turnCount + 'ターン';
        } else {
          button.style.display ="none"
          turn.innerText = 'おしまい！';

          var refreshButton = document.createElement("button");
          refreshButton.innerText = 'もう一度遊ぶ';
          refreshButton.setAttribute('onclick', 'window.location.reload()');
          refreshButton.setAttribute('class', 'refresh');
          document.getElementById('field').appendChild(refreshButton);
        }
      }
    </script>
  </body>
</html>
