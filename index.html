<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nanja-Monja</title>
  </head>
  <body>
    <div id="field" style="text-align: center;">
      <h1 id="turn">ボタンを押してカードをめくってね</h1>
      <div id="cards" style="height: 400px; margin: 0 auto; width: 300px;">
        <img src="cards/behind.jpeg" id="card" style="height: 400px; width: 300px; display: block; margin: 0 auto; border: 1px solid #B3B3B3; border-radius: 10px; position: absolute;">
      </div>
      <button type="button" name="button" id="button" style="width: 200px; height: 50px; font-size: 25px; margin-top: 10px; cursor: pointer;">次のカード</button>
    </div>
    <script type='text/javascript'>
      var cardNumber;
      var turnCount = 1;
      var maxTurnCount = 10;
      var button = document.getElementById('button');
      var refreshButton = document.getElementById('refresh');
      var cards = document.getElementById('cards');
      let count = 0;
      let cardCount = 0;
      window.onload = function(){
        while (true) {
          let nextCardNumber = Math.floor( Math.random() * 6);
          if (cardNumber != nextCardNumber) {
            var card = document.createElement("img");
            card.src = 'cards/' + nextCardNumber + '.jpeg';
            card.style = "height: 400px; width: 300px; display: none; margin: 0 auto; border: 1px solid #B3B3B3; border-radius: 10px; position: absolute;"
            cards.appendChild(card);
            cardNumber = nextCardNumber;
            cardCount++;
          }

          if (cardCount >= maxTurnCount) {
            break;
          }
        }
      }

      document.getElementById('button').addEventListener('click', (event) => {
        count++;
        if (document.getElementsByTagName('img')[count] != void 0) {
          document.getElementsByTagName('img')[count].style.display = "block";
        }
        incrementTurn();
      });

      function incrementTurn() {
        var turn = document.getElementById("turn");
        var turnCount = maxTurnCount - count;
        if (turnCount > 0) {
          turn.innerText = 'のこり' + turnCount + 'ターン';
        } else {
          button.style.display ="none"
          turn.innerText = '終了！！！';

          var refreshButton = document.createElement("button");
          refreshButton.innerText = 'もう一度';
          refreshButton.setAttribute('onclick', 'window.location.reload()');
          refreshButton.style = "width: 200px; height: 50px; font-size: 25px; margin-top: 10px; cursor: pointer;"
          document.getElementById('field').appendChild(refreshButton);
        }
      }
    </script>
  </body>
</html>
